<!DOCTYPE html>
<html>
<head>
    <title>Product Discount Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main>
        <h1>Order Total Cost Calculator</h1>
        <form action="backend.php" method="post">

            <div id="data">
                <label>Fill out this form to calculate the total cost </label>
                <br />
                <label>Price: </label>
                <input type="number" name="price" id="price" required="required">
                <br>

                <label>Quantity: </label>
                <input type="number" name="quantity" id="quantity" required="required">
                <br>

                <label>Discount: </label>
                <input type="number" name="discount" id="discount" required="required">
                <br>
                
                <label>Tax: </label>
                <input type="number" name="tax" id="tax" required="required">(%)
                <br>
                
                <label for="rating">Shipping Method</label>
                <input type="hidden" name="shippingMethod" id="shippingMethod" value="" />
                <select name="shipping" onchange="document.getElementById('shippingMethod').value=this.options[this.selectedIndex].text" required="required">
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                </select>
                <br/>
                
                <label>Number of payments to make: </label>
                <input type="number" name="paymentsNum" id="paymentsNum" required="required">
                <br>
            </div>
            
            <div id="buttons">
                <label>&nbsp;</label>
                <input type="submit" value="Calculate"><br>
            </div>
            
        </form>
    </main>
</body>
</html>
